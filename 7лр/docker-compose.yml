services:
  # База данных PostgreSQL
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bookdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    container_name: book_app_postgres

  # Кэш Redis
  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"
    container_name: book_app_redis

  # Zookeeper для Kafka
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
    container_name: book_app_zookeeper

  # Kafka брокер (используем wurstmeister - более стабильный)
  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "book_events:1:1,dead_letter_events:1:1"
    depends_on:
      - zookeeper
    container_name: book_app_kafka

  # Веб-приложение (Producer)
  web:
    build: .
    ports:
      - "5000:5000"
    restart: always
    container_name: book_app_web
    env_file:
      - .env
    environment:
      - KAFKA_BROKER_HOST=kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka

  # Consumer для обработки сообщений
  worker:
    build: .
    command: python consumer.py
    restart: always
    container_name: book_app_worker
    env_file:
      - .env
    environment:
      - KAFKA_BROKER_HOST=kafka:9092
    depends_on:
      - kafka

volumes:
  postgres_data: